<div class="page-administration" class ="page-administration">
	<div class="admin-grid">
		<aside class="admin-menu card">
			<div class="admin-menu-header">
			</div>
			<!-- Render each menu group as a separate header + menu to keep headings and items on different levels -->
			<div *ngFor="let group of menuItems" class="menu-group p-2">
				<h5 style="padding-bottom: 0.7rem;">{{ group.label }}</h5>
				<!-- Render a Menu for group.items only -->
				<p-menu [model]="group.items" ></p-menu>
			</div>
		</aside>
    
			<!-- Render child route content here -->
			<section class="admin-content-wrapper">
				<router-outlet></router-outlet>
			</section>
		</div>
	</div>
