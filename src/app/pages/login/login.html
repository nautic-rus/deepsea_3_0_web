<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <!-- Logo -->
          <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-8 w-16 shrink-0 mx-auto">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

              fill="var(--primary-color)"
            />
            <mask id="mask0_1413_1551" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="8" width="54" height="11">
              <path d="M27 18.3652C10.5114 19.1944 0 8.88892 0 8.88892C0 8.88892 16.5176 14.5866 27 14.5866C37.4824 14.5866 54 8.88892 54 8.88892C54 8.88892 43.4886 17.5361 27 18.3652Z" fill="var(--primary-color)" />
            </mask>
            <g mask="url(#mask0_1413_1551)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 8.88887L3.73084 -1.91434L-8.00806 17.0473L0 8.88887ZM27 18.3652L26.4253 6.95109L27 18.3652ZM54 8.88887L61.2673 17.7127L50.2691 -1.91434L54 8.88887Z"
                fill="var(--primary-color)"
              />
            </g>
          </svg>
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to DeepSea!</div>
          <span class="text-muted-color font-medium">Sign in to continue</span>
        </div>

        <div>
          <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
          <input 
            pInputText 
            id="email1" 
            type="text" 
            placeholder="Email address" 
            class="w-full md:w-[30rem] mb-8" 
            [(ngModel)]="email"
          />

          <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
          <p-password 
            id="password1" 
            [(ngModel)]="password" 
            placeholder="Password" 
            [toggleMask]="true" 
            styleClass="mb-4 w-full" 
            inputStyleClass="w-full"
            [feedback]="false"
          />

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
            <div class="flex items-center">
              <p-checkbox [(ngModel)]="rememberMe" id="rememberme1" [binary]="true" class="mr-2"></p-checkbox>
              <label for="rememberme1" class="text-surface-900 dark:text-surface-0">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right text-primary" routerLink="/reset-password">Forgot password?</a>
          </div>
          
          <div *ngIf="errorMessage" class="mb-4 text-red-600 font-medium">{{ errorMessage }}</div>

          <p-button [label]="loading ? 'Signing in...' : 'Sign In'" styleClass="w-full" (onClick)="onLogin()" [disabled]="loading"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
