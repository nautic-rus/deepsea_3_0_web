<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <!-- Fixed language toggle in the top-right corner -->
  <div class="lang-toggle-fixed">
    <div class="inline-flex rounded-md overflow-hidden border border-solid lang-toggle" role="group" aria-label="Language toggle">
      <button pButton type="button" [ngClass]="{ 'selected-lang': currentLang === 'en' }" class="p-button p-button-secondary" (click)="changeLanguage('en')">EN</button>
      <button pButton type="button" [ngClass]="{ 'selected-lang': currentLang === 'ru' }" class="p-button p-button-secondary" (click)="changeLanguage('ru')">RU</button>
    </div>
  </div>
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <!-- External logo (uses file in public/) -->
          <!-- Logo: height increased 3x (h-72) and width auto to preserve aspect ratio -->
          <img src="/Deepsea_logo_00.svg" alt="DeepSea logo" class="mb-8 h-20 w-auto mx-auto logo-color" />
          <div class="text-surface-900 dark:text-surface-0 text-2xl font-medium mb-4">{{ 'components.login.WELCOME' | translate }}</div>
          <span class="text-muted-color font-medium">{{ 'components.login.SUBTITLE' | translate }}</span>
        </div>

        <div>
          <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{ 'components.login.EMAIL_LABEL' | translate }}</label>
          <input 
            pInputText 
            id="email1" 
            type="text" 
            placeholder="{{ 'components.login.EMAIL_PLACEHOLDER' | translate }}" 
            class="w-full md:w-[30rem] mb-8" 
            [(ngModel)]="email"
          />

          <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">{{ 'components.login.PASSWORD_LABEL' | translate }}</label>
          <p-password 
            id="password1" 
            [(ngModel)]="password" 
            placeholder="{{ 'components.login.PASSWORD_PLACEHOLDER' | translate }}" 
            [toggleMask]="true" 
            styleClass="mb-4 w-full" 
            inputStyleClass="w-full"
            [feedback]="false"
          />

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
            <div class="flex items-center">
              <p-checkbox [(ngModel)]="rememberMe" id="rememberme1" [binary]="true" class="mr-2"></p-checkbox>
              <label for="rememberme1" class="text-surface-900 dark:text-surface-0">{{ 'components.login.REMEMBER_ME' | translate }}</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right text-primary" routerLink="/reset-password">{{ 'components.login.FORGOT_PASSWORD' | translate }}</a>
          </div>
          
          <div *ngIf="errorMessage" class="mb-4 text-red-600 font-medium">{{ errorMessage }}</div>

          <p-button severity="primary" [label]="loading ? ('components.login.SIGNING_IN' | translate) : ('components.login.SIGN_IN' | translate)" styleClass="w-full" (onClick)="onLogin()" [disabled]="loading"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
