<div class="chat-history" *ngIf="history?.length">
  <h5 class="history-title">{{ 'components.issues.chat.HISTORY' | translate }}</h5>
  <div *ngFor="let h of history" class="chat-history-item">
    <p-avatar [label]="(h.author || '').slice(0,2).toUpperCase()" styleClass="mr-2"></p-avatar>
    <div class="chat-history-body">
      <div class="msg-header">
        <div class="font-medium">{{ h.author }}</div>
        <div class="msg-time text-sm text-surface-500">{{ h.time ? (h.time | date:'short') : '' }}</div>
      </div>
      <div class="text-sm text-surface-500" [innerHTML]="h.text"></div>
    </div>
  </div>
</div>
