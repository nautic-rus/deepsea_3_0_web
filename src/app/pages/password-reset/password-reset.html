<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-surface-0 dark:bg-surface-900 p-8 rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Восстановление пароля</h2>

    <p class="mb-4">Введите ваш email. Если такой адрес зарегистрирован, вы получите письмо с инструкцией по сбросу пароля.</p>

    <label class="block mb-2">Email</label>
    <input pInputText type="email" [(ngModel)]="email" class="w-full mb-4" placeholder="Email" />

    <div *ngIf="errorMessage" class="text-red-600 mb-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-600 mb-4">{{ successMessage }}</div>

    <p-button [label]="loading ? 'Отправка...' : 'Отправить инструкцию'" (onClick)="sendReset()" [disabled]="loading" styleClass="w-full mb-3"></p-button>

    <button class="w-full text-sm text-primary" (click)="backToLogin()">Вернуться на страницу входа</button>
  </div>
</div>
