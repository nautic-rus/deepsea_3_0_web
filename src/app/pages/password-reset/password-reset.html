<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="lang-toggle-fixed">
    <div class="inline-flex rounded-md overflow-hidden border border-solid lang-toggle" role="group" aria-label="Language toggle">
      <button pButton type="button" [ngClass]="{ 'selected-lang': currentLang === 'en' }" class="p-button p-button-secondary" (click)="changeLanguage('en')">EN</button>
      <button pButton type="button" [ngClass]="{ 'selected-lang': currentLang === 'ru' }" class="p-button p-button-secondary" (click)="changeLanguage('ru')">RU</button>
    </div>
  </div>

  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-12 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <img src="/Deepsea_logo_00.svg" alt="DeepSea logo" class="mb-6 h-16 w-auto mx-auto logo-color" />
          <div class="text-surface-900 dark:text-surface-0 text-2xl font-medium mb-2">{{ 'components.passwordReset.TITLE' | translate }}</div>
          <span class="text-muted-color font-medium">{{ 'components.passwordReset.SUBTITLE' | translate }}</span>
        </div>

        <div>
          <label for="emailReset" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">{{ 'components.passwordReset.EMAIL_LABEL' | translate }}</label>
          <input pInputText id="emailReset" type="email" [(ngModel)]="email" class="w-full md:w-[30rem] mb-6" placeholder="{{ 'components.passwordReset.EMAIL_PLACEHOLDER' | translate }}" />

          <div *ngIf="errorMessage" class="mb-4 text-red-600 font-medium">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="mb-4 text-green-600 font-medium">{{ successMessage }}</div>

          <p-button severity="primary" [label]="loading ? ('components.passwordReset.SENDING' | translate) : ('components.passwordReset.SEND_INSTRUCTIONS' | translate)" (onClick)="sendReset()" [disabled]="loading" styleClass="w-full mb-3"></p-button>

          <a class="w-full block text-sm text-primary text-center" (click)="backToLogin()">{{ 'components.passwordReset.BACK_TO_LOGIN' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
